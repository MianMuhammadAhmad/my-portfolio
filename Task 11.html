<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lab 11:  Canvas & SVG Interactive Graphics</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a5acd, #00b4d8);
    padding: 20px;
    color: #fff;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px #000;
  }

  #controls {
    text-align: center;
    margin-bottom: 10px;
  }

  button {
    background: #ffffff;
    color: #333;
    font-weight: bold;
    padding: 10px 14px;
    border: none;
    border-radius: 6px;
    margin: 5px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #ffca28;
    transform: scale(1.05);
  }

  #canvasBox {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  canvas {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px #0005;
    cursor: crosshair;
  }

  #svgBox {
    margin-top: 40px;
    text-align: center;
  }

  svg {
    width: 200px;
    height: 200px;
  }
</style>
</head>
<body>

<h2>Canvas Drawing App & SVG Animation</h2>

<!-- Canvas Controls -->
<div id="controls">
  <button onclick="clearCanvas()">Clear</button>
  <button onclick="saveImage()">Save as Image</button>
</div>

<!-- Canvas Wrapper -->
<div id="canvasBox">
  <canvas id="myCanvas" width="600" height="400"></canvas>
</div>

<!-- SVG Animation -->
<div id="svgBox">
  <h3>SVG Animation</h3>

  <svg>
    <circle cx="20" cy="100" r="20" fill="#ffeb3b">
      <animate 
        attributeName="cx" 
        from="20" 
        to="180"
        dur="2s" 
        repeatCount="indefinite" />
    </circle>
  </svg>
</div>

<script>
/* ------------------------------
        CANVAS DRAWING APP
--------------------------------*/
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

let drawing = false;

canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mouseout", () => drawing = false);

canvas.addEventListener("mousemove", draw);

function draw(event) {
  if (!drawing) return;

  const rect = canvas.getBoundingClientRect();
  const x = event.clientX - rect.left;
  const y = event.clientY - rect.top;

  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.arc(x, y, 3, 0, Math.PI * 2);
  ctx.fill();
}

// Clear the canvas
function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// Save as Image
function saveImage() {
  const link = document.createElement("a");
  link.download = "myDrawing.png";
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
